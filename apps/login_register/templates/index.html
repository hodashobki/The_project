<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Login Page</title>
    {% load static %}
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <script src=" https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="login" class="sign-in-form" id="form_register"method="POST">
              {% csrf_token %}
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="login_email" required name="login_email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="login_password" name="login_password" required placeholder="Password" />
              </div>
              <input type="submit" value="Login" class="btn solid" />
            </form>
            <form action="register" class="sign-up-form" method="POST">
              {% csrf_token %}
              <h2 class="title">Sign up</h2>
              {% if messages %}
              <ul class="messages mt-4 err">
                  {% for message in messages %}
                  <li {% if message.tags %} class="{{ message.tags }} text-danger " {% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="first_name" required name="first_name" placeholder="First Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="last_name"required name="last_name" placeholder="Last Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" required placeholder="Password" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm_password" name="confirm_password" required name="confirm_password" placeholder="Confirm Password" />
              </div>
              <input type="submit" class="btn" value="Sign up" />
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>Join the fastest growing electronic store!!</p><br>
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
            </div>
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Welcome Back, start shoping.
              </p><br>
              <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
      <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
